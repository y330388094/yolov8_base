# 在ultralytics/cfg/datasets目录下复制一份coco.yaml复制ultralytics根目录，重新命名成my_coco.yaml，然后把文件内容改成自己的数据路径和自己所标注的数据名称。
# Ultralytics YOLO 🚀, AGPL-3.0 license
# COCO8 dataset (first 8 images from COCO train2017) by Ultralytics
# Example usage: yolo train data=coco8.yaml
# parent
# ├── ultralytics
# └── datasets
#     └── coco8  ← downloads here (1 MB)


# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: F:/Yolov8-base  # dataset root dir
train: dataset/train  # train images (relative to 'path') 4 images
val: dataset/valid  # val images (relative to 'path') 4 images
test: dataset/test  # test images (optional)

# Classes
names:
  0: person
  1: sack
  2: elec
  3: bag
  4: box
  5: um
  6: caron
  7: boot
  8: pail

# Download script/URL (optional)
download: https://ultralytics.com/assets/coco8.zip
